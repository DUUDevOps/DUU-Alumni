<!DOCTYPE html>
<html ng-app="findAlums">
  <head>
    <meta charset="utf-8">
    <title>DUU Alumni Database</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="mainController">
    <table class="table-striped table-hover" style="font-size: 10px;">
      <thead>
        <tr>
          <th scope="col">Last Name</th>
          <th scope="col">First Name</th>
          <th scope="col">Graduation Year</th>
          <th scope="col">Current Position</th>
          <th scope="col">Current Company</th>
          <th scope="col">Committee(s)</th>
          <th scope="col">Board Positions</th>
          <th scope="col">Duke Email</th>
          <th scope="col">Non-Duke Email</th>
          <th scope="col">LinkedIn Profile</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="profile in data">
          <td ng-repeat="attr in profile track by $index">{{ attr }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
