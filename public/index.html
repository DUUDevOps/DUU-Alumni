<!DOCTYPE html>
<html ng-app="findAlums">
  <head>
    <meta charset="utf-8">
    <title>DUU Alumni Database</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="mainController">
    <div class="container" style="margin: 10px 10px 10px 10px;">
      <div class="pull-right control-group">
        <input type="text" id="query" ng-model="query" placeholder="Search"/>
      </div>
    </div>
    <table class="table-striped table-hover table-bordered" style="font-size: 10px;">
      <thead>
        <tr style="line-height: 25px; min-height: 25px; height: 25px;">
          <th scope="col" ng-repeat="header in humanAttributes">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="profile in data | filter: query | orderBy: orderList" style="line-height: 25px; min-height: 25px; height: 25px;">
          <td ng-repeat="attr in profile">{{ attr }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
